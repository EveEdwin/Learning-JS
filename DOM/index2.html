<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
    </div>
</body>

<script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children[1].innerHTML);


    for (let i =0; i<parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    };
    parent.children[1].style.backgroundColor = "red";
    console.log(parent.firstElementChild); // first child ko use karne ke liye iska use hota hai for selecting
    console.log(parent.lastElementChild);  // last child ko use karne ke liye iska use hota hai for selecting
    console.log(document.querySelector('.day').parentElement); //ye uske paent div ko return kar deta hai 
    console.log(document.querySelector('.day').nextElementSibling); // ye uske bade wale bhai ko de deta hai 


    console.log("Nodes ke andar kya maal hai", parent.childNodes)
</script>
</html>
